<h1>Binding por evento</h1>

<h2>Binding desde evento click de boton</h2>
<input type="button" value="Incrementar" (click)="Incrementar()">
<p>{{resultado}}</p>


<h2>Binding mediante una expresion(sin metodos)</h2>
<input type="button" value="Incrementar" (click)="numero = numero + 1">
<p>{{numero}}</p>

<h2>Binding mediante objeto $event</h2>
<input type="text" (input)="Generar($event)">
{{mensaje}}
